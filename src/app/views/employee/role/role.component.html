<div>
    <div>
        <h3>Role</h3>
    </div>
    <div>
        <button class="btn btn-success" (click)="open(addRoleModal)">Add Role</button>
    </div>
    <div>
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <i class="fa fa-settings"></i> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>                  
    </div>
</div>

<ng-template #addRoleModal>
    <div>
        <div class="card p-4">
            <div class="card-header">
                <h3>Add Role</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" [(ngModel)]="roleName">
                </div>
            </div>
            <div class="card">
                <table>
                    <thead>
                        <td><b>Menu</b></td>
                        <td><b>Access</b></td>
                    </thead>
                    <tr>
                        <td>Customer</td>
                        <input type="checkbox" [(ngModel)]="roleObj.Privileges[0].Write">
                    </tr>
                    <tr>
                        <td>Product</td>
                        <input type="checkbox" class="text-center" [(ngModel)]="roleObj.Privileges[1].Write">
                    </tr>
                    <tr>
                        <td>Role</td>
                        <input type="checkbox" class="text-center" [(ngModel)]="roleObj.Privileges[2].Write">
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-success pull-right" (click)="saveRole()">Save</button>
            </div>
        </div>
    </div>
</ng-template>
