<div class="pt-4 d-block mb-4">
    <button mat-raised-button class="add-button" (click)="open(topModal, { windowClass: 'modal-top' })">Add A New Program</button>
</div>

<ng-template #topModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">
        New Program
        </h5>
    </div>
        <div class="modal-body" >
        <div  class="card mb-4 save-customer-card container">
            <form [formGroup]="addProgramForm">
                <div class="form-group">
                    <label class="form-label"> Program Name:</label>
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    <small class="text-danger">Name is required</small>
                </div> 
                <div class="form-group">
                    <label class="form-label"> Program Duration:</label>
                    <input type="text" class="form-control" placeholder="2 weeks" formControlName="duration">
                </div>  
                <div class="form-group">
                    <label class="form-label"> Program Description:</label>
                    <input type="text" class="form-control" placeholder="A program ..." formControlName="description">
                </div> 
            </form>
        </div>
    
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="saveProgram()">Save</button>
        </div>
        </div>    
</ng-template>

<div class="row">        
    <div class="col-md" *ngFor="let program of programs">
        <div class="contact shadow">
            <div (click)="open(topModal2, { windowClass: 'modal-top' })">
                <h4><span class="name-initial">{{program.name.split('')[0]}}</span></h4><br>
                <div class="program-name mt-2"><h3><b>{{program.name}}</b></h3></div>
                <div class="program-duration text-muted mt-2"><i class="fa fa-clock"></i> {{program.duration}}</div>
                <p class="mb-0 mt-0">{{program.description}}</p>
            </div>            
            <div class="enroll-btn"><button mat-raised-button (click)="open(topModal3, { windowClass: 'modal-top' })">Enroll Employee</button></div>
        </div>
    </div>
</div>

<ng-template #topModal2 let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">
        Enrolled Employees
        </h5>
    </div>
        <div class="modal-body" >
        <div  class="card mb-4 save-customer-card">
            <ul>
                <li>Adigun Ibrahim</li>
                <li>Adigun Adedotun</li>
                <li>Adigun Akanni</li>
                <li>Curtis Manning</li>
                <li>Edgar Stiles</li>
            </ul>
        </div>
        </div>    
</ng-template>

<ng-template #topModal3 let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">
        Enroll Employee
        </h5>
    </div>
        <div class="modal-body" >
        <div  class="card mb-4 save-customer-card">
            <div class="form-group">
                <label class="form-label"> Select Employee:</label>
                <ng-select
                    [items]="employees"
                    bindLabel="name"                    
                >
                </ng-select>
            </div> 
        </div>
        <div class="modal-footer">
                <button class="btn btn-primary" (click)="saveProgram()">Enroll</button>
        </div>
        </div>    
</ng-template>
