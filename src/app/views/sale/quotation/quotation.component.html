<div>
    <h3 class="text-muted">Quotation</h3>
    <div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="form-label">Search for a product</label>
                    <ng-select
                        [items]="products"
                        bindLabel="name"
                        placeholder="Select Product"
                        (change)="quickSelect($event)"
                    >
                    </ng-select>
                </div>
                <hr>
                <div>
                    <div class="row">
                        <div class="col-sm-6" *ngFor="let product of products" (click)="addToCart(product)">
                            <div>
                                <p class="item-price">{{product.salePrice}}</p>
                                <p class="item-name">{{product.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="products-table">
                    <h3>Quotation</h3>
                    <hr>
                    <table>
                        <tr>
                            <td>Qty</td>
                            <td>Product</td>
                            <td>Unit Price</td>
                            <td>Total Price</td>
                            <td></td>
                        </tr>
                        <tr *ngFor="let item of cart; index as i">
                            <td>
                                <input type="number" 
                                    style="width:50px"
                                    [(ngModel)]="qtyArray[i]"
                                    (change)="calculateTotal()"
                                >
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.salePrice}}</td>
                            <td>{{item.salePrice * qtyArray[i]}}</td>
                            <td><i class="fa fa-trash" (click)="deleteProduct(i)"></i></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><b>Total</b></td>
                            <td>0</td>
                        </tr>
                    </table>
                    <div class="button-group">
                        <button class="btn btn-danger mr-2" (click)="reset()"><i class="fa fa-print"></i>Reset</button>
                        <button class="btn btn-primary"><i class="fa fa-print"></i>Print</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
