<ngb-tabset [justify]="currentJustify" class="mt-4">
    <ngb-tab>
        <ng-template ngbTabTitle>Employee Details</ng-template>
        <ng-template ngbTabContent>
            <form [formGroup]="editEmployeeDetailsForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" 
                        id="name" aria-describedby="emailHelp" 
                        placeholder="Enter name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone No</label>
                    <input type="text" class="form-control" 
                        id="phoneNo" placeholder="Enter Phone No"
                        formControlName="phoneNo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" 
                        id="email" placeholder="Enter Email"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"    
                        id="address" placeholder="Enter Address"
                        formControlName="address">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control"    
                        id="position" placeholder="Enter Position"
                        formControlName="position">
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <select id="qualification" class="form-control" formControlName="qualification">
                        <option>SSCE</option>
                        <option>OND</option>
                        <option>NCE</option>
                        <option>HND</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                        <option>PhD</option>
                        <option>Others</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Performance">
        <ng-template ngbTabContent>
            Table for employee performance
        </ng-template>
    </ngb-tab>    
</ngb-tabset>
