    <div class="table-responsive mt-2">
        <img *ngIf="loading" src="assets/img/loader.gif" style="width:30%;margin-left:30%;">
    <table  *ngIf="!loading" class="table table-striped card-table" id="tableRecord">
        <thead>
            <th>S/N</th>
            <th>Name <i class="ion text-muted ml-2"></i></th>
            <th>SellPrice <i class="ion text-muted ml-2"></i></th>
            <th>Total Sold <i class="ion text-muted ml-2"></i></th>
            <th>Stock Level</th>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; index as i" >
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.salePrice}}</td>
            <td>{{product.totalSold}}</td>
            <td class="text-center">
                <span *ngIf="product.stockLevel>0" class="in-stock">{{product.stockLevel}}</span>
                <span *ngIf="product.stockLevel<1" class="out-stock">{{product.stockLevel}}</span>
            </td>      
            <!-- <td *ngIf="product.isRegular"><span class="regular">Regular</span></td>
            <td *ngIf="!product.isRegular"><span class="average">Average</span></td> -->
        </tr>
        </tbody>
    </table>
